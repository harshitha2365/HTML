<!DOCTYPE html>
<html>
    <head>
        <title>
            registration form
        </title>
    </head>
    <body style="border:2px solid red">
        <form style="border:1px red">
            <table>
                <caption><h2>registration form</h2></caption>
                <tr>
                    <td>
                        <label>First Name</label>
                        <br>
                        <input type="text">
                    </td>
                    <td>
                        <label>Last Name</label><br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birthday</label><br>
                        <input type="text">
                    </td>
                    <td>
                        <label>gender</label><br>
                        <input type="radio" id="radio1" name="gender" value="male"><label>male</label>
                        <input type="radio" id="radio2" name="gender" value="female"><label>female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label><br>
                        <input type="email">
                    </td>
                    <td>
                        <label>phone number</label><br>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>subject</label><br>
                        <select>
                            <option>choose option</option>
                            <option>option1</option>
                            <option>option2</option>
                            <option>option3</option>
                            <option>option4</option>
                            <option>option5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
