<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <form>
            <table bgcolor="silver">
                <caption><h2>Registration form</h2></caption>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nick Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>email</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="radio1" value="male"><label>male</label>
                        <input type="radio" name="gender" id="radio2" value="female"><label>female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea cols="20" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
