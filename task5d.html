<!DOCTYPE html>
<html>
    <head><title>sign up</title></head>
    <body text="yellow">
        <form>
            <table align="center" cellspacing="15px" bgcolor="black">
                <caption><h2>sign up</h2></caption>
                <tr>
                    <td>
                        <label>First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>screen name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male"><label>male</label>
                        <input type="radio" name="gender" value="female"> <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <select name="" id="">
                        <option value="usa">USA</option>
                        <option>canada</option>
                        <option>India</option>
                        <option>Africa</option>
                        <option>Australia</option>
                        <option>Japan</option>
                    </select>
                </tr>
                <tr>
                    <td>
                        <label>email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="email" name="name6" id="id6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>confirm password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="password"><br>
                        <input type="checkbox">
                        <label>I agree to the terms of use</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <hr>
                <footer>
                    <tr>
                        <td>
                            <input type="submit">
                            <input type="submit" value="cancel">
                        </td>
                    </tr>

                </footer>

            </table>
        </form>
    </body>
</html>
