<!DOCTYPE html>
<html>
    <head>
        <title>Internal JS</title>
        <script>
            function simpleInterest(t,r,principalAmount){
                let result
                result=(t*r*principalAmount)/100
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            simpleInterest(1,3,3500)
            simpleInterest(2,5,4600)
        </script>
    </body>
</html>
