<!DOCTYPE html>
<html>
    <head>
        <title>Internal JS</title>
        <script>
            function areaOfCircle(radius){
                const PI=3.14
                let result
                result=(PI*radius*radius)
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            areaOfCircle(6)
            areaOfCircle(12)
        </script>
    </body>
</html>
