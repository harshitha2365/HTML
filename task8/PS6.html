        <title>Internal JS</title>
       <script>
        function squareNumber(a,b){
            let result
            result=((a*a)+(b*b)+(2*a*b))
            console.log(result)
        }
       </script>
    </head>

        <script>
            squareNumber(3,5)
            squareNumber(4,7)
        </script>
